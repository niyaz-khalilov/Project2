<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTittle() + ', ' + book.getAuthor() + ', ' + book.getIssueYear()}">user</a>
</div>
<form th:method="POST" th:action="@{/books/increase}" th:object="${page}">
    <input type="submit" value="Следующая страницы"/>
</form>
<hr/>
<form action="/books/new">
    <button>Создать!</button>
</form>
<br/>
<br/>
<a href="/library">Вернуться на главную</a>
</body>
</html>
