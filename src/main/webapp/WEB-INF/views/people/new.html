<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div th:if="${#fields.hasErrors()}" th:errors="*{fullName}">Error</div>
    <br/>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{birthdayDate}" id="yearOfBirth"/>
    <div th:if="${#fields.hasErrors()}" th:errors="*{birthdayDate}">Error</div>
    <br/>
    <br/>
    <input type="submit" value="Создать!"/>
</form>
<br/>
<br/>
<a href="/library">Вернуться на главную</a>
</body>
</html>
